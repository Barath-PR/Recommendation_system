{% extends "recommendations/layout.html" %}

{% block title %}User Input{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3>Provide Your Usage Details</h3>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Get Recommendations</button>
        </form>
    </div>
</div>
{% endblock %}
